<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            text-align: center;
        }

        header {
            background-color: #941919;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .header-content h1 {
            font-size: 3.5rem;
        }

        /* Profile picture styling - moved to the left */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 30px;
            left: 100px;
        }

        /* Center footer content */
        footer {
            text-align: center;
            padding: 1rem 0;
        }

        /* Table for proper alignment */
        .info-container {
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            font-size: 30px;
        }

        td {
            padding: 8px 20px;
        }

        td:first-child {
            font-weight: bold;
            text-align: left;
            width: 150px; /* Ensures all labels start at the same position */
        }

        td:nth-child(2) {
            text-align: left;
            width: 10px;
        }

        td:last-child {
            text-align: left;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
